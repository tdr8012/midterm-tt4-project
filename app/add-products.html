<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Product</h1>
        <div class="card p-4">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Product's Photo</span>
                    <input type="file" class="form-control" id="productPhoto" accept="image/*">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" id="productDescription" rows="3" maxlength="100" placeholder="Max 100 characters" required></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Price</span>
                    <input type="number" class="form-control" id="productPrice" step="0.01" placeholder="Enter product price" required>
                    <span class="input-group-text">.00</span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="number" class="form-control" id="productQuantity" min="1" placeholder="Enter quantity" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
