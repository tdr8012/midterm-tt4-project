<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="content" style="
        width: 90%;
        display: flex;
        flex-direction: column;
        margin: 100px auto;
        border-radius: 20px;
        padding: 20px;
        box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;
        ">

        <!-- for photos -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="file" class="form-control" placeholder="photo" aria-label="photo"
                aria-describedby="basic-addon1">
        </div>
        <!-- for photos -->

        <!-- title -->

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="title" aria-label="title"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">title</span>
        </div>
        <!-- title -->

        <!-- text area -->
        <div class="input-group">
            <span class="input-group-text">With textarea - max length 100</span>
            <textarea maxlength="100" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <!-- text area -->


        <!-- price -->
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>

        <!-- price -->


        <!-- quantity -->
        <div class="input-group mb-3">
            <span class="input-group-text">Quantity</span>
            <input step="1" min="1" type="number" class="form-control" aria-label="quantity">

        </div>

        <!-- quantity -->

        <!-- bootstrap submit button -->
        <input class="btn btn-primary" type="submit" value="Submit">
        <!-- bootstrap submit button -->
    </div>

</body>

</html>
